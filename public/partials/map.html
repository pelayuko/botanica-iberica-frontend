<div id="container">
	<div class="row white_box searchMap">
		<div class="col-md-4">	
			<h2 style="margin-top:0px">
				<span class="label label-info"> Zonas </span>
			</h2>
			<div style="margin-top:20px;margin-bottom:10px">
			Escoge una zona del sector elegido.
			</div>
			Sector:
			<div class="btn-group" id="zonasSearchForm">
				
				<button id="zonasearchButton" class="btn dropdown-toggle" data-toggle="dropdown" data-toggle="tooltip" data-placement="top" title="Escoge una zona del sector elegido">
					<span class="text">LaMuela</span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li style="background-color: #e87587" id="A"><a href="" ng-click="loadZonesFromSector('A')">LaMuela</a></li>
					<li style="background-color: #b9b8b7" id="B"><a href="" ng-click="loadZonesFromSector('B')">CampoBorja</a></li>
					<li style="background-color: #e49247" id="C"><a href="" ng-click="loadZonesFromSector('C')">LaSierra</a></li>
					<li style="background-color: #56e962" id="D"><a href="" ng-click="loadZonesFromSector('D')">Moncayo</a></li>
					<li style="background-color: #43C6DB" id="E"><a href="" ng-click="loadZonesFromSector('E')">Somontano</a></li>
					<li style="background-color: #e9e331" id="F"><a href="" ng-click="loadZonesFromSector('F')">Magallón</a></li>
					<li style="background-color: #e49247" id="G"><a href="" ng-click="loadZonesFromSector('G')">Tarazona</a></li>
					<li style="background-color: #e87587" id="H"><a href="" ng-click="loadZonesFromSector('H')">Ágreda</a></li>
					<li id="Z"><a href="" ng-click="loadZonesFromSector('Z')">Otras</a></li>
				</ul>
			</div>
			<!-- /btn-group -->
			<br>

			<div id="zonasAlphaList" class="list-group">
				<div class="list-group-item" ng-repeat="zone in zones track by $index" ng-animate="'animate'">
					<a href="" ng-click="searchZone(zone)">{{zone}}</a>
				</div>
			</div>	
			<div align="right">
				<span class="label label-info">Precisión UTM</span>
				<p></p>
				<form id="utm_radio">
					<label class="radio"> <input type="radio" name="utm" value="10km"> 10x10 km </label>
					<label class="radio"> <input type="radio" name="utm" value="1km" checked> 1x1 km </label>
				</form>
			</div>	
		</div>
		
		<div class="col-md-8">
			
			<div id="wrapper">
				<div id="map_canvas"></div>
				<div class="utm_search_mainpage" id="map_info"></div>
			</div>
			<div id="mapButtons">
				<div class="btn-group">
					<button id="hideCitationsBt"
						class="btn btn-small citEnabled btn-info" type="button"
						onclick="showUTMSquares()">Citas</button>
				</div>
				<div class="btn-group">
					<button id="addGridBt" class="btn btn-small gridDisabled"
						type="button" onclick="loadUTMGrid()">UTMs10x10</button>
					<button id="addSectorGridBt"
						class="btn btn-small sectorGridDisabled" type="button"
						onclick="loadSectorGrid( true )">Sectores</button>
				</div>
			</div>
		</div>

		
	</div>
	
	<div class="row">
		<div class="col-md-12">

			<div id="links">
				<div class="row">
					<div ng-repeat="foto in fotos" class="col-xs-6 col-md-3">
						<a href={{foto.originalURL}} title={{foto.comentario}}
							data-gallery class="thumbnail"> <img
							ng-src={{foto.small240URL}} alt={{foto.comentario}}></img>
						</a>
						<p class="text-info">
							<a href ng-click="nav.searchZoneSect(foto.zona,foto.descripcion)"><small>{{foto.zona}}</small>
							</a>
						</p>
					</div>

				</div>
			</div>
			<ng-include src="'partials/gallery.html'"></ng-include>
		</div>

	</div>	
	<div class="row">
		<div class="col-md-12 text-right" style="margin-bottom:15px">
			<a href="#/fotos" class="btn btn-info btn-small" role="button">Buscar fotos</a>
		</div>
	</div>
</div>
