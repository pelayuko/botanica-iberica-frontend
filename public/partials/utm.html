<div id="container">
	<div class="row">
		<div class="col-md-12">
			<div id="section_title" class="row">
				
				<div id="utm"  style="height: 60px;">
					<b>{{modelUTM.especies.length}} </b>
					 especies en la cuadrícula UTM: 
					<span class="text-info">{{utm}}</span>
<!-- 					<span>(Sector: <b>{{modelUTM.elSector}})</b></span> -->
				</div>
				<div id="zonas" ng-if="modelUTM.lasZonas.length > 0"  style="height: 120px; overflow: auto;">
					<table class="table">
						<thead>
							<tr>
								<td><b>Zona(s)</b></td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="zona in modelUTM.lasZonas track by $index">
								<td>
									<a href ng-click="nav.searchZoneSect(zona,modelUTM.elSector)">
									{{zona}}
									</a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	
	<div class="row bs-docs-example">
		<div class="form-group">
			<input ng-model="q" id="search" class="form-control" placeholder="Escribe para buscar">
		</div>						
		<div class="col-md-12" style="overflow-x: auto">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
	<!-- 					<td><b></b></td> -->
						<td></td>
						<td><b>Especie</b></td>
						<td class="hidden-xs hidden-sm"><b>Género</b></td>
						<td><b>Familia</b></td>
						<td class="hidden-xs"><b>Fitotipo</b></td>
						<td class="hidden-xs"><b>Subtipo</b></td>
						<td class="hidden-xs hidden-sm"><b>Color (flor)</b></td>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="taxon in modelUTM.especies | filter:q | itemsPerPage: pageSize" current-page="currentPage" >
	<!-- 					<td><span class="badge badge-info">{{(currentPage-1)*pageSize + $index+1}}</span></td> -->
						<td>
							<a href ng-click="nav.searchSpecy(taxon.nombre)" title={{taxon.foto.comentario}} > 
								<img ng-src={{taxon.foto.thumbnailURL}} alt={{taxon.foto.comentario}}></img>
							</a>					
						</td>
						<td>
							<a href ng-click="nav.searchSpecy(taxon.nombre)">
							{{taxon.nombre}}
							</a>
						</td>
						<td class="hidden-xs hidden-sm">
							<a href ng-click="nav.searchGenus(taxon.genero)">
							{{taxon.genero}}
							</a>
						</td>
						<td>
							<a href ng-click="nav.searchFamily(taxon.familia)">
							{{taxon.familia}}
							</a>
						</td>
						<td class="hidden-xs">{{taxon.fitotipo}}</td>
						<td class="hidden-xs">{{taxon.fitosubtipo}}</td>
						<td class="hidden-xs hidden-sm">{{taxon.colorflor}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<dir-pagination-controls boundary-links="true" template-url="components/pagination/dirPagination.tpl.html"></dir-pagination-controls>
	</div>
</div>
