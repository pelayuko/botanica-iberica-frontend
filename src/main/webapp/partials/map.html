<div class="row">
    <ui-gmap-google-map center="map.center"
                zoom="map.zoom"
                draggable="true"
                options="map.options"
                events="map.events"
                control="map.control">
        <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" ></ui-gmap-marker>        
    </ui-gmap-google-map>
</div>
